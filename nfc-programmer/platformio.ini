[env:upesy_wroom]
platform = espressif32
board = upesy_wroom
framework = arduino
lib_deps = 
    adafruit/Adafruit PN532@^1.3.4
    ESP Async Webserver@1.2.3 
    bblanchon/ArduinoJson@^7.4.1
    iakop/LiquidCrystal_I2C_ESP32@^1.1.6