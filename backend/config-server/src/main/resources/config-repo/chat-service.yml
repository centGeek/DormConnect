server:
  port: 8082

spring:
  application:
    name: chat-service
  ai:
    openai:
      api-key: <api-key>
      chat:
        options:
          model: gpt-4
          temperature: 0.5
          max-tokens: 800
          top-p: 1
          frequency-penalty: 0
      embedding:
        options:
          model: text-embedding-3-large

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

jwt:
  secret: tajny_klucz_tajny_klucz_tajny_klucz

