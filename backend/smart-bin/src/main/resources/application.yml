spring:
  application:
    name: smart-bin
  datasource:
    url: jdbc:postgresql://localhost:5434/dormConnect
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  cloud:
    config:
      server:
        git:
          uri: https://github.com/centGeek/DormConnect.git
          default-label: main
          clone-on-start: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
server:
  port: 8101