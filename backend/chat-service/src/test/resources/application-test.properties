server.port=8082


spring.cloud.config.enabled=false
eureka.client.enabled=false

spring.application.name=chat-service

spring.ai.openai.api-key=test_api_key
spring.ai.openai.chat.options.model=gpt-4
spring.ai.openai.chat.options.temperature=0.5
spring.ai.openai.chat.options.max-tokens=800
spring.ai.openai.chat.options.top-p=1
spring.ai.openai.chat.options.frequency-penalty=0
spring.ai.openai.embedding.options.model=text-embedding-3-large

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.flyway.enabled=false

spring.datasource.url=jdbc:postgresql://localhost:5436/testdb
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.connection-timeout= 5000
spring.datasource.hikari.max-lifetime=3000
spring.datasource.hikari.idle-timeout=5000