spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    # URL, username i password zostanÄ… nadpisane dynamicznie przez Testcontainers

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  flyway:
    enabled: false

eureka:
  client:
    enabled: false

spring.cloud:
  discovery:
    enabled: false
  service-registry:
    auto-registration:
      enabled: false
